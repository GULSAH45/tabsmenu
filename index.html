<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INARI TAKASHI</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Arka plan müziği için audio elementi -->
    <audio id="bgMusic" loop>
      <source src="japanese-garden-139092.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <nav class="top-navbar">
        <div class="nav-links">
          <a href="index.html" class="nav-link active">Menu</a>
          <span class="nav-separator">•</span>
          <a href="about.html" class="nav-link">About</a>
          <span class="nav-separator">•</span>
          <a href="contact.html" class="nav-link">Contact</a>
          <span class="nav-separator">•</span>
          <a href="location.html" class="nav-link">Location</a>
        </div>
        <div class="nav-buttons">
          <div class="cart-button">
            <button id="cartBtn" data-bs-toggle="modal" data-bs-target="#cartModal">
              <i class="fas fa-shopping-cart"></i>
              <span id="cartCount">0</span>
            </button>
          </div>
          <div class="login-button">
            <button id="loginBtn" data-bs-toggle="modal" data-bs-target="#loginModal">
              <i class="fas fa-user"></i>
            </button>
          </div>
        </div>
      </nav>

      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
              <!-- Login Form -->
              <div id="loginForm" class="auth-form active">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button class="auth-submit">Login</button>
              </div>
              
              <!-- Sign Up Form -->
              <div id="signupForm" class="auth-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button class="auth-submit">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Sepet Modal -->
      <div class="cart-modal" id="cartModal">
        <div class="cart-content">
          <div class="cart-header">
            <h2 class="cart-title">Sepetiniz</h2>
            <button class="close-cart" onclick="closeCartModal()">×</button>
          </div>
          <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically added here -->
          </div>
          <div class="cart-footer">
            <div class="cart-total">
              <span class="total-label">Toplam</span>
              <span class="total-amount" id="cartTotal">₺0.00</span>
            </div>
            <button class="checkout-btn">Siparişi Tamamla</button>
          </div>
        </div>
      </div>

      <div class="vertical-slogan">
        <div class="japanese-text">和の味、心の調和</div>
      </div>

      <div class="header">
        <div class="restaurant-title">
          <div class="title-frame">
            <h1>INARI TAKASHI</h1>
          </div>
          <p class="slogan">和の味、心の調和<br><span class="slogan-translation">Harmony of Japanese Flavors, Peace of Mind</span></p>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-button active" data-tab="soups">Çorbalar</button>
        <button class="tab-button" data-tab="starters">
          Sıcak Başlangıçlar
        </button>
        <button class="tab-button" data-tab="sushi">Sushi</button>
        <button class="tab-button" data-tab="cocktails">İmza Kokteyller</button>
        <button class="tab-button" data-tab="desserts">Tatlılar</button>
      </div>

      <div class="tab-content active" id="soups"></div>
      <div class="tab-content" id="starters"></div>
      <div class="tab-content" id="sushi"></div>
      <div class="tab-content" id="cocktails"></div>
      <div class="tab-content" id="desserts"></div>

      <div class="music-control">
        <button id="musicToggle" class="music-toggle">
          <i class="fas fa-music"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sayfa yüklendiğinde müziği başlat
      document.addEventListener("DOMContentLoaded", function () {
        const bgMusic = document.getElementById("bgMusic");
        bgMusic.volume = 0.3; // Ses seviyesini %30'a ayarla

        // Kullanıcı etkileşimi gerektiğinden, ilk tıklamada müziyi başlat
        document.body.addEventListener(
          "click",
          function () {
            if (bgMusic.paused) {
              bgMusic.play();
            }
          },
          { once: true }
        ); // once: true ile sadece bir kez çalışır
      });
    </script>
  </body>
</html>
