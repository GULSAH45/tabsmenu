<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INARI TAKASHI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Noto+Serif+JP:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Arka plan müziği için audio elementi -->
    <audio id="bgMusic" loop>
      <source src="japanese-garden-139092.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <nav class="top-navbar">
        <div class="nav-links">
          <a href="index.html" class="nav-link active">Menu</a>
          <span class="nav-separator">•</span>
          <a href="about.html" class="nav-link">About</a>
          <span class="nav-separator">•</span>
          <a href="contact.html" class="nav-link">Contact</a>
          <span class="nav-separator">•</span>
          <a href="location.html" class="nav-link">Location</a>
        </div>
        <div class="nav-buttons">
          <div class="login-button">
            <button
              id="loginBtn"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              <i class="fas fa-user"></i>
            </button>
          </div>
          <div class="cart-button">
            <button id="cartBtn" onclick="toggleCart()">
              <i class="fas fa-shopping-cart"></i>
              <span id="cartCount">0</span>
            </button>
            <div class="cart-overlay"></div>
            <div class="cart-content">
              <div class="cart-header">
                <h3>Sepetim</h3>
                <div class="cart-actions">
                  <button
                    class="clear-cart"
                    onclick="clearCart()"
                    title="Sepeti Boşalt"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button class="close-cart" onclick="toggleCart()">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
              <div id="cartItems" class="cart-items">
                <div class="empty-cart-message">Sepetiniz boş</div>
              </div>
              <div class="cart-total">
                <div class="total-info">
                  <span>Toplam:</span>
                  <span id="cartTotal">0 ₺</span>
                </div>
                <i class="fas fa-credit-card"></i>
                <button class="checkout-btn" onclick="goToCheckout()">
                  <span> PAY </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="auth-tabs">
                <button
                  class="auth-tab active"
                  onclick="switchAuthTab('login')"
                >
                  Login
                </button>
                <button class="auth-tab" onclick="switchAuthTab('signup')">
                  Sign Up
                </button>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <!-- Login Form -->
              <div id="loginForm" class="auth-form active">
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button class="auth-submit">Login</button>
              </div>

              <!-- Sign Up Form -->
              <div id="signupForm" class="auth-form">
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <input
                  type="password"
                  placeholder="Confirm Password"
                  required
                />
                <button class="auth-submit">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="vertical-slogan">
        <div class="japanese-text" id="proverb" onclick="changeProverb()">
          和の味、心の調和
        </div>
      </div>

      <div class="header">
        <div class="restaurant-title">
          <div class="title-frame">
            <h1>INARI TAKASHI</h1>
          </div>
          <p class="slogan">
            和の味、心の調和<br /><span class="slogan-translation"
              >Harmony of Japanese Flavors, Peace of Mind</span
            >
          </p>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-button active" data-tab="soups">Çorbalar</button>
        <button class="tab-button" data-tab="starters">
          Sıcak Başlangıçlar
        </button>
        <button class="tab-button" data-tab="sushi">Sushi</button>
        <button class="tab-button" data-tab="cocktails">İmza Kokteyller</button>
        <button class="tab-button" data-tab="desserts">Tatlılar</button>
      </div>

      <div class="tab-content active" id="soups"></div>
      <div class="tab-content" id="starters"></div>
      <div class="tab-content" id="sushi"></div>
      <div class="tab-content" id="cocktails"></div>
      <div class="tab-content" id="desserts"></div>

      <div class="music-control">
        <button id="musicToggle" class="music-toggle">
          <i class="fas fa-music"></i>
        </button>
      </div>
    </div>

    <!-- Footer başlangıcı -->
    <footer class="site-footer">
      <div class="footer-content">
        <a href="about.html" class="footer-link">
          <i class="fas fa-book-open"></i>
          <span>Hikayemiz</span>
        </a>
        <div class="footer-separator"></div>
        <a href="contact.html" class="footer-link">
          <i class="fas fa-paper-plane"></i>
          <span>İletişim</span>
        </a>
      </div>
    </footer>
    <!-- Footer sonu -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
